<template id="nav-links-template">
    <style>
        section {
            display: flex;
            flex-direction: column;
            align-items: center;

            & slot {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                padding: var(--s-xs);
                column-gap: var(--s-xs);
                row-gap: var(--s-xs);
                background-color: var(--c-highlight);
                border-radius: var(--br-l);
                justify-content: center;
            }
        }

        ::slotted(a) {
            display: flex;
            flex-direction: row;
            align-items: center;
            column-gap: var(--s-s);
            padding: var(--s-s);
            border-radius: var(--br-n);
            font-size: var(--fs-xs);
            color: var(--c-foreground);
            font-weight: normal;
        }

        ::slotted(a.selected) {
            background-color: var(--c-foreground);
            color: var(--c-highlight);
        }

        ::slotted(a:hover) {
            color: var(--c-background);
            background-color: var(--c-subtle);
        }

    </style>
    <section>
        <slot></slot>
    </section>
</template>
