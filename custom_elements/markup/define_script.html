<script>
    customElements.define("{{.ElementName}}",
        class extends {{.ExtendsElement}} {
            constructor() {
                super();
                let tc = document.getElementById("{{.ElementName}}-template");
                let shadowRoot = this.attachShadow({ mode: "{{.Mode}}" })
                shadowRoot.appendChild(tc.content.cloneNode(true));
            }
        }
    );
</script>
