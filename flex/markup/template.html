<template id="flex-{{.Direction}}-template">
    <style>
        :host {
            display: flex;
            flex-direction: {{.Direction}};
            flex-wrap: wrap;
            row-gap: var(--normal);
            column-gap: var(--normal);
        }

        {{.HostRowGap}}
        {{.HostColumnGap}}

    </style>
    <slot></slot>
</template>
